{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}فراموشی رمزعبور{% endblock title %}
{% block content %}
    <h1>رمزعبور خود را فراموش کرده اید؟</h1>
    <p>ایمیل خودرا وارد کنید تا ما یک ایمیل برای باز نشانی رمز عبور شما ارسال کنیم.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy}}
        <input class="btn btn-success" type="submit"
               value="ارسال ایمیل">
    </form>
{% endblock content %}
