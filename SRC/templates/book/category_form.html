{% extends 'staff/staff.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/staff.css' %}">
{% endblock %}
{% block title %}دسته بندی جدید{% endblock title %}
{% block category %}
    <div class="container mt-5">
        <div class="card card-body p-2 mt-4">
            <h2 class="card card-header text-center">دسته بندی جدید</h2>
            <form class="text-right" method="post" class="form-control col-md-auto">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-warning">ایجاد</button>
            </form>

        </div>
    </div>
{% endblock category %}
