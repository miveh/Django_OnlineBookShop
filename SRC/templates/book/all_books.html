{% extends '_base.html' %}
{% block title %}
    کتاب ها
{% endblock title %}
{% block content %}
    <div class="row">
        {% for book in books %}
            <div class="card" style="width: 18rem;">
                <img class="card-img-top " src="{{ book.image.url }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ book.name }}-{{ book.price }}</h5>
                    <p class="card-text">{{ obj.description }}</p>
                    <a href="{% url 'bookdetail' book.slug %}" class="btn btn-primary">مشاهده جزئیات</a>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
